<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미디어 쿼리</title>
  <style>
    /*먼저 작성된 것이 적용됨*/
    #div1
    {
      background-color: blue;
    }

    @media(max-width: 1280px)
    {
      #div1
      {
        background-color: aqua;
      }
    }

    @media(max-width: 600px)
    {
      #div1
      {
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div id="div1">div</div>
</body>

</html>
