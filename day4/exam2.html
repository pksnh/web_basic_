<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>exam2</title>

  <script>
    function numprint()
    {
      let num = parseInt(prompt("숫자를 입력하세요"));

      while(isNaN(num))
      {
        alert("숫자를 입력해주세요");
        num = prompt("숫자를 입력하세요");
      }

      while(num<1 || num>100)
      {
        alert("1이상 100이하를 넣어주세요")
        num = prompt();
      }

      if(num>=1&&num<=100)
      {
        for(let i = 1; i <= 100; i++)
        {
          console.log(i);
        }
        alert("완료되었습니다.");
      }
    }
  </script>
</head>
<body>
  <button onclick="numprint()">문제2</button>
</body>
</html>
