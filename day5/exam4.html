<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>exam4</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <style>
    div
    {
      display: inline-block;
      width: 100px;
      height: 50px;
      line-height: 50px;
      border: 1px solid black;
      text-align: center;
    }

    .pressed
    {
      background-color: white;
      color: black;
    }

    .normal
    {
      background-color: gray;
      color: white;
    }
  </style>

  <script>
    function clicked(target)
    {
      $("div").attr("class", "normal");

      /*
      const buttons = $("div"); // buttons: jquery 객체

      buttons.attr("class", "normal");
      */

      /*
      const buttons = document.getElementsByTagName("div");
      for(let i = 0;i<buttons.length;i++)
      {
        buttons[i].className = "normal";
      }
      */

      $(target).attr("class", "pressed");
      // target.className = "pressed"; // target: jquery 객체 아님
    }
  </script>
</head>
<body>
  <div class="normal" onclick="clicked(this)">html</div>
  <div class="normal" onclick="clicked(this)">css</div>
  <div class="normal" onclick="clicked(this)">javascript</div>
</body>
</html>
