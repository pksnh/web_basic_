<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>exam3</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script>
    function inputText()
    {
      const text = prompt("텍스트를 입력해 주세요");

      if (text===null || text==="")
      {
        alert("텍스트값을 입력해 주세요");
        return;
      }

      $("#text").html(text);
      /*
      const textDiv=document.getElementById("text");
      textDiv.innerHTML = text;
      */

      $("#result").attr("class", "center")

      /*
      const result = document.getElementById("result");
      result.className = "center";
      */
    }

    function changeColor(color)
    {
      $("#text").css("color", color);

      /*
      const text=document.getElementById("text");
      text.style.color = color;
      */

      alert(`${color}색으로 변경됩니다`);

    }
  </script>

  <style>
    .hidden
    {
      visibility: hidden;
    }
    .center
    {
      text-align: center;
    }
  </style>
</head>
<body>
  <button onclick="inputText()">텍스트 입력</button>

<div id="result" class="center hidden">
  <div id="text">여기</div>
  <div>
    <button onclick="changeColor('red')">빨강</button>
    <button onclick="changeColor('blue')">파랑</button>
    <button onclick="changeColor('green')">초록</button>
  </div>
</div>
</body>
</html>
