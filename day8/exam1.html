<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    async function loadDocs()
    {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos/1'); // .then: 비동기, todos 리스트, 목록 복수형으로 가짐
      const json = await response.json(); // await->json()가 객체 타입이 아는 것으로 json에 삽입, java: 타입 명시x->내용 보고 타입 추측해서 해야 함

      $("#titles").append(`<li>${json.title}</li>`);
    }
  </script>
</head>
<body>
  <button onclick="loadDocs()">데이터 로드</button>
  <ul id="titles">
    <li>여기</li>
  </ul>
</body>
</html>
