<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    async function loadDoc()
    {
      // fetch("ajax_info.text").then(response => console.log(response));

      /*
      fetch('https://jsonplaceholder.typicode.com/todos/1') // .then: 비동기
              .then(response => response.json())
              .then(function (json) {
                console.log(json);
                document.getElementById("demo").innerHTML = JSON.stringify(json); // json: 특정 개체(글자 아님)
              });
       */

      let response = await fetch('https://jsonplaceholder.typicode.com/todos/1'); // .then: 비동기
      let json = await response.json(); // await->json()가 객체 타입이 아는 것으로 json에 삽입
      console.log(json);
      document.getElementById("demo").innerHTML = JSON.stringify(json);

      console.log("222222");
    }
  </script>
</head>
<body>
  <button onclick="loadDoc()">로드</button>
  <div id="demo"></div>

</body>
</html>
