<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Titletable</title>
</head>
<body>
    <table border="1">
        <tr bgcolor="yellow">
            <td>1</td>
            <td>2</td>
            <td>3</tr>
        </tr>
        <tr>
            <td bgcolor="green">4</td>
            <td bgcolor=#FF0000>5</td>
            <td bgcolor=#0FFFFF>6</tr>
        </tr>
    </table>
    <br>
    <table bgcolor="#ff00ff" border="1">
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">3<br>6</br></td></tr>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
